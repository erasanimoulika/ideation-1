Search: <input type="text" ng-model="search.lastname">

<table class="table">
  <thead>
    <tr>
      <th>&nbsp;</th>         
      <th>ShortId</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>&nbsp;</td>
      <td><input class="form-control" ng-model="user.shortId"></td>
      <td><input class="form-control" ng-model="user.firstname"></td>
      <td><input class="form-control" ng-model="user.lastname"></td>
      <td><button class="btn btn-primary" ng-click="save()">Add User</button></td>
      <td>
        <button class="btn btn-info" ng-click="update($index)">Update</button>&nbsp;&nbsp;
        <button class="btn btn-info" ng-click="cancel($index)">Cancel</button></td>
    </tr>
    <tr ng-repeat="user in userCollection">
      <td>{{user.shortId}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td><button class="btn btn-danger" ng-click="remove($index)">Remove</button></td>
      <td><button class="btn btn-warning" ng-click="edit($index)">Edit</button></td>
    </tr>
  </tbody>
</table>


Search: <input type="text" ng-model="search.shortId">
<ul>
  <li ng-repeat="user in userCollection | filter: search">
    <a ng-show="!editing[$index]" href="#/{{user._id}}">{{user.shortId}}</a>
    | {{user.firstname}}
    | {{user.lastname}}
    <button ng-show="!editing[$index]" ng-click="edit($index)">edit</button>
    <button ng-show="!editing[$index]" ng-click="remove($index)">remove</button>

    <input ng-show="editing[$index]" type="text" ng-model="user.shortId">
    <button ng-show="editing[$index]" ng-click="update($index)">update</button>
    <button ng-show="editing[$index]" ng-click="cancel($index)">cancel</button>
  </li>
</ul>
