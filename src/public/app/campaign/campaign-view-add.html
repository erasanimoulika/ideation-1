<link href="/app/assets/styles/formElements.css" rel="stylesheet"/>
<link href="/app/assets/styles/loginStyles.css" rel="stylesheet"/>

<!-- Top content -->
<div class="top-content">
    
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Ideation</strong> Campaign Form</h1>
                    <div class="description">
                        <p>
                            Campaigns are the means of defining ideation events
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Campaign</h3>
                            <p>Enter campaign details:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-title">Title</label>
                                <input type="text" name="form-title" placeholder="Title..." class="form-title form-control" id="form-title" ng-model="campaign.title">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-title">Description</label>
                                <textarea type="text" name="form-desc" placeholder="Description..." class="form-desc form-control" id="form-desc" ng-model="campaign.desc"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-startDate">Start Date</label>
                                <input type="text" name="form-startDate" placeholder="Start Date..." class="form-startDate form-control" id="form-startDate" ng-model="campaign.startDate">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-endDate">End Date</label>
                                <input type="text" name="form-endDate" placeholder="End Date..." class="form-endDate form-control" id="form-endDate" ng-model="campaign.endDate">
                            </div>                            
                            <div class="form-group">
                                <label class="sr-only" for="form-sponsor">Sponsor</label>
                                <input type="text" name="form-sponsor" placeholder="Sponsor..." class="form-sponsor form-control" id="form-sponsor" ng-model="campaign.sponsor">
                            </div>
                            <button type="submit" class="btn" ng-click="login(user)">Save!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
