    <div class="container data-form">
        <form class="form-horizontal" id="campaignForm" novalidate>

            <!-- Campaign title input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Campaign Title</label>  
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" name="title" id="title" 
                        placeholder="Campaign Title" class="form-title form-control" 
                        ng-model="campaign.title" ng-minlength="10" ng-maxlength="75" required>

                            <div ng-messages="campaignForm.title.$error">
                                <p ng-message="minlength">Campaign title is too short.</p>
                                <p ng-message="maxlength">Campaign title is too long.</p>
                                <p ng-message="required">Campaign title is required.</p>
                            </div>
                    </div>
                </div>
            </div>
             
            <!-- Campaign description input-->
            <div class="form-group">
                <label class="col-md-4 control-label">High level objective</label>  
                <div class="col-md-4">
                    <div class="input-group">
                        <textarea type="text" name="objective" id="objective" 
                        placeholder="Campaign objective" class="form-title form-control" 
                        ng-model="campaign.objective" ng-minlength="75" ng-maxlength="5000" ng-trin="true" required>
                        </textarea>
                            <div ng-messages="campaignForm.title.$error">
                                <p ng-message="minlength">Campaign objective is too short.</p>
                                <p ng-message="maxlength">Campaign objective is too long.</p>
                                <p ng-message="required">Campaign objective is required.</p>
                            </div>
                    </div>
                </div>
            </div>

            <!-- Campaign description input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Campaign planned schedule</label>  
                <div class="col-md-4">
                    <div class="input-group form-horizontal">
                      <div class="input-prepend">
                        <span class="add-on">Start</span>
                        <input type="text" name="startDate" id="startDate" 
                                            placeholder="Campaign Title"
                                            ng-model="campaign.startDate" required>
                      </div>
                      <div class="input-append">
                        <span class="add-on">End</span>
                        <input type="text" name="endDate" id="endDate" 
                                            placeholder="Campaign Title"
                                            ng-model="campaign.endDate" required>
                      </div>

                </div>
            </div>
            </div>

            <!-- Campaign description input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Sponsor</label>  
                <div class="col-md-4">
                    <div class="input-group">
                        <select name="sponsor" id="sponsor" ng-model="campaign.sponsor">
                          <option value="">---Please select---</option>
                          <option value="svema">Sankar Vema</option> 
                          <option value="mnimmagari">Madhumitha Nimmagari</option>
                          <option value="merasani">Moulika Erasani</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Campaign description input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Business Unit</label>  
                <div class="col-md-4">
                    <div class="input-group">
                        <select name="businessUnit" id="businessUnit" ng-model="campaign.businessUnit">
                          <option value="">---Please select---</option>
                          <option value="CTO">CTO</option> 
                          <option value="HR">Human Resources</option>
                          <option value="India Operations">India Operations</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-success" ng-click="create()">Submit</button>
                <button type="reset" class="btn btn-warning" ng-click="refresh()">Cancel </button>
              </div>
            </div>

        </form>
    </div>
