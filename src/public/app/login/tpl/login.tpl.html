

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
        Welcome: {{user.username}}
            <div class="account-wall">
                <!--<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">-->
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Short Id" required autofocus ng-model="user.username">
                <input type="password" class="form-control" placeholder="Password" required ng-model="user.password">
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="form-signin.$invalid" ng-click="login(user)">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                {{login_indicator}}
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
