<link href="/app/assets/styles/formElements.css" rel="stylesheet"/>
<link href="/app/assets/styles/loginStyles.css" rel="stylesheet"/>


<!-- Top content -->
<div class="top-content">
    
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Ideation</strong> Login Form</h1>
                    <div class="description">
                        <p>
                            Please login with your CSC short Id or register with the site
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="user.username">
                                {{login_indicator}}
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="user.password">
                            </div>
                            <button type="submit" class="btn" ng-click="login(user)">Sign in!</button>
                        </form>
                        <div>
                            <a href="#register">Register</a> | <a href="#forgotPassword">Forgot Password</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
